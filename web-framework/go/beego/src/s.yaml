edition: 3.0.0
name: start-beego-app
access: "{{ access }}"
vars:
  region: "{{ region }}"

resources:
  start_beego:
    component: fc3
    actions:
      pre-deploy:
        - run: go mod tidy
          path: ./code
        - run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o main main.go
          path: ./code
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom.debian10
      cpu: 1
      memorySize: 1024
      diskSize: 512
      timeout: 30
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - /code/main
        port: 8080
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
